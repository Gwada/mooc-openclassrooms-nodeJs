<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Super Chat temps réel !</title>
        <style>
            #zone_chat strong {
                color: white;
                background-color: black;
                padding: 2px;
            }
        </style>
    </head>
 
    <body>
        <h1>Le super Chat temps réel !</h1>

        <form action="/" method="post" id="formulaire_chat">
            <input type="text"
                    name="message"
                    id="message"
                    placeholder="Votre message..."
                    size="50"
                    autofocus />
            <input type="submit" id="envoi_message" value="Envoyer" />
        </form>

        <section id="zone_chat"></section>

        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>

            // Connexion à socket.io
            const socket = io.connect('http://localhost:8080');

            /* On demande le pseudo,
            on l'envoie au serveur et on l'affiche dans le titre */
            const pseudo = prompt('Quel est votre pseudo ?');
            document.title = `${pseudo} - ${document.title}`;

            socket.emit('nouveau_client', pseudo);

            // Quand on reçoit un message, on l'insère dans la page
            socket.on('message', data => {
                insereMessage(data.pseudo, data.message)
            })

            // Quand un nouveau client se connecte, on affiche l'information
            socket.on('nouveau_client', pseudo => {
                $('#zone_chat').prepend(`<p><em>${pseudo} a rejoint le Chat !</em></p>`);
            })

            /* Lorsqu'on envoie le formulaire,
            on transmet le message et on l'affiche sur la page */
            $('#formulaire_chat').submit(() => {
                const message = $('#message').val()

                // Transmet le message aux autres
                socket.emit('message', message);

                // Affiche le message aussi sur notre page
                insereMessage(pseudo, message);

                // Vide la zone de Chat et remet le focus dessus
                $('#message').val('').focus();

                // Permet de bloquer l'envoi "classique" du formulaire
                return false;
            });
            
            // Ajoute un message dans la page
            function insereMessage(pseudo, message) {
                const newMsg = `<p><strong>${pseudo}</strong> ${message}</p>`;

                $('#zone_chat').prepend(newMsg);
            }
        </script>
    </body>
</html>
